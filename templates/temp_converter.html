{% extends "layout.html" %}
{% block content %}
<div class="jumbotron">
    <div class="container">
        <h1>{{model.title}}</h1>
    </div>
</div>

<form method="post" action="/convert-temp">
  <div class="form-group">
    <label for="temp">Enter Temp:</label>
    <input type="number" class="form-control" id="temp" name="temp" value="{{model.converter.temp_to_convert}}">
  </div>
  <button type="submit" class="btn btn-default" name="toCelsius">To Celsius</button>
    <button type="submit" class="btn btn-default" name="toFahrenheit">To Fahrenheit</button>
</form>

<h2>{{model.converter.converted_temp}}</h2>

{% endblock %}
